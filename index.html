<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" href="./google_icon.png" type="image" />
    <title>Google</title>
    <link href="./styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <ul>
      <li><input class="sign_in" type="submit" value="Sign in"></li>
      <li><a href="#apps">
        <i class="material-icons">apps</i>
      </a></li>
      <li><a class="nav_spacing" href="https://www.google.co.uk/imghp?hl=en&tab=wi">Images</a></li>
      <li><a class="nav_spacing" href="https://www.google.com/gmail/about/">Gmail</a></li>
    </ul>
    <!--Logo-->
    <div class="logo">
      <img alt="The Google Logo" src="./google_logo.png">
    </div>
    <!--Search Form-->
    <div align="center">
      <form>
        <input type="text" name="search" class="microphone"><br>
        <input id="google_search" class="button" type="submit" value="Google Search">
        <input class="button" type="submit" value="I'm Feeling Lucky">
      </form>
    </div>
    <!--footer -->
    <div class="footer">
      <div class="fbar">
        <p class="fbar_text"> United Kingdom</p>
      </div>
      <div class="fbar2">
        <a class="fbar2_text" href="https://adwords.google.com/intl/en_uk/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
        <a class="fbar2_text" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a>
        <a class="fbar2_text" href="https://www.google.com/intl/en_uk/about/?utm_source=google.com&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
        <a class="fbar2_text2" href="https://policies.google.com/privacy?hl=en&gl=uk">Privacy</a>
        <a class="fbar2_text2" href="https://policies.google.com/terms?hl=en&gl=uk">Terms</a>
        <a class="fbar2_text2" href="https://www.google.com/preferences?hl=en">Settings</a>
      </div>
    </div>




  </body>



</html>
